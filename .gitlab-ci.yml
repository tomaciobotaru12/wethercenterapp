stages:
  - build
  - test
  - deploy

variables:
  DOCKER_DRIVER: overlay2

build:
  stage: build
  image: docker:27.4.1
  services:
    - docker:27.4.1-dind
  script:
    - docker info
    - docker build -f Dockerfile . -t my-python-web-server
    - docker login --username tomafcsb -p Flacara2004
    - docker tag my-python-web-server tomafcsb/my-python-web-server
    - docker push tomafcsb/my-python-web-server
    - echo "End build stage"

test:
  stage: test
  image: docker:27.4.1
  services:
    - docker:27.4.1-dind
  script:
    - docker info
    - docker pull tomafcsb/my-python-web-server
    - docker run -d --name my-python tomafcsb/my-python-web-server
    - sleep 10
    - docker exec my-python /bin/bash -c 'curl localhost'
    - echo "End test stage"
  rules:
    - when: manual

deploy:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config get-contexts
    - kubectl config use-context $KUBE_CONTEXT
    - kubectl apply -f kubernetes/my-python-deployment.yaml
    - kubectl apply -f kubernetes/my-python-hpa.yaml
    - kubectl apply -f kubernetes/my-python-do-lb-service.yaml
    - kubectl rollout restart deployment my-python  # ðŸ’¥ This restarts pods!
    - kubectl get pods
    - kubectl get events
    - kubectl top nodes
    - echo "End deploy stage"
  rules:
    - when: manual

