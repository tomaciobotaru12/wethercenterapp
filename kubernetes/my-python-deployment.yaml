apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python
  labels:
    app: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
        - name: my-python
          image: "${IMAGE_NAME}"  
          imagePullPolicy: Always  
          ports:
            - containerPort: 80
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: weather-secret
                  key: API_KEY
            - name: PORT
              value: "80"
          resources:
            limits:
              cpu: "100m"


