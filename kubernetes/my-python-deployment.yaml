apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python
  labels:
    app: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python
        image: tomafcsb/my-python-web-server
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: PORT
          value: "80"
        - name: CERT_FILE
          value: "/app/certificates/wethercenter.crt"
        - name: KEY_FILE
          value: "/app/certificates/wethercenter.key"
        resources:
          requests:
            cpu: 50m
          limits:
            cpu: 100m
