apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python
  labels:
    app: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python
        image: ciprianciobotaru/my-python-web-server
        ports:
        - containerPort: 80
        - containerPort: 443
        env:
        - name: PORT
          value: "80"
        - name: CERT_FILE
          value: "/app/certificates/wethercenter.crt"
        - name: KEY_FILE
          value: "/app/certificates/wethercenter.key"
        volumeMounts:
        - name: certs
          mountPath: /app/certificates
      volumes:
      - name: certs
        secret:
          secretName: my-python-certificates
