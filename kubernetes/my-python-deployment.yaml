apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python
  labels:
    app: python
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python
        image: ciprianciobotaru/my-python-web-server
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 10m
          #requests:
          #  cpu: 10m
        env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
