<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Center</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 70px;
    }
    .weather-result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">Weather Center</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="jumbotron text-center">
      <h1 class="display-4">Welcome to Weather Center!</h1>
      <p class="lead">Your interactive weather forecasting app built on Kubernetes.</p>
      <hr class="my-4">
      <p>Running: {{OBS}}</p>
    </div>

    <!-- Weather Search Form -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="weather-form" class="form-inline justify-content-center">
          <input type="text" id="city-input" class="form-control mr-2" placeholder="Enter city name" required>
          <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
      </div>
    </div>

    <!-- Weather Result -->
    <div class="row weather-result justify-content-center">
      <div class="col-md-8">
        <div id="weather-info" class="alert alert-info" style="display:none;"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript to Fetch Weather Data -->
  <script>
    document.getElementById('weather-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var city = document.getElementById('city-input').value;
      if (city === "") return;

      // Replace with your actual API key and endpoint if available.
      var apiKey = "YOUR_API_KEY";
      var url = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=" + apiKey + "&units=metric";

      fetch(url)
        .then(function(response) {
          if (!response.ok) throw new Error("City not found or API error.");
          return response.json();
        })
        .then(function(data) {
          var weatherInfo = "<strong>City:</strong> " + data.name + "<br>" +
                            "<strong>Temperature:</strong> " + data.main.temp + " Â°C<br>" +
                            "<strong>Weather:</strong> " + data.weather[0].description;
          document.getElementById('weather-info').innerHTML = weatherInfo;
          document.getElementById('weather-info').style.display = 'block';
        })
        .catch(function(error) {
          document.getElementById('weather-info').innerHTML = error.message;
          document.getElementById('weather-info').style.display = 'block';
        });
    });
  </script>

  <!-- Bootstrap and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
